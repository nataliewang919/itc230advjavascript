
<h3>Hello, would you like to search for a movie?</h3>
    
<form method="post" action="/get">
Movie Name:<br>
<input type="text" name="title" placeholder="movie title" required maxlength="100">
<button>Search</button>
</form> 

<h3>This is all the movies in our database</h3>
 <p>Click below for more details</p>       

<ul>
{{#each movie}}    
    <li><a href="/get?title={{title}}">{{title}}</a></li>
{{/each}}
</ul>
